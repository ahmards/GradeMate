<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            width: 100vw;
        }

        .container {
            background: white;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .input-group {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: left;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .range-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .range-group label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 100%;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .btn-apply {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            background: blue;
            color: white;
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>‚öôÔ∏è Grading Settings</h2>

        <div class="input-group">
            <label>üìö Input Textbook</label>
            <input type="file" id="textbook-input" onchange="showFileName('textbook-input', 'textbook-name')">
            <p id="textbook-name"></p>
        </div>

        <div class="input-group">
            <label>üîë Input Key</label>
            <input type="file" id="key-input" onchange="showFileName('key-input', 'key-name')">
            <p id="key-name"></p>
        </div>

        <div class="range-group">
            <label>üîç Similarity Search (0.0 - 5.0)</label>
            <input type="range" min="0.0" max="5.0" step="0.1">
        </div>

        <div class="input-group">
            <label>üìù Input Manual Text</label>
            <input type="text" placeholder="Enter text here...">
        </div>

        <div class="range-group">
            <label>üé® Creativity Control (0.0 - 1.0)</label>
            <input type="range" min="0.0" max="1.0" step="0.1">
        </div>

        <div class="radio-group">
            <label><input type="radio" name="context" value="textbook"> üìñ Restrict Context Only to Textbook</label>
            <label><input type="radio" name="context" value="both"> ü§ñ Use Context from Textbook & AI</label>
        </div>

        <a href="{% url 'grading' %}"><button class="btn-apply">‚úÖ Apply Settings</button></a>
    </div>

    <script>
        function showFileName(inputId, displayId) {
            const input = document.getElementById(inputId);
            const display = document.getElementById(displayId);
            if (input.files.length > 0) {
                display.textContent = `Selected File: ${input.files[0].name}`;
            } else {
                display.textContent = "";
            }
        }
    </script>
</body>

</html>
