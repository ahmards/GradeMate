<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Extracted Answers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f4f6f9;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .dialog {
            background: white;
            width: 100%;
            max-width: 900px;
            height: 500px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            max-height: 400px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-back {
            background: #444;
            color: white;
        }

        .btn-proceed {
            background: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">OCR Extracted Answers</div>
        <div class="dialog">
            <div class="content" id="ocrContent">
                <p>Loading extracted answers...</p>
            </div>
            <div class="buttons">
                <a href="{% url 'grading' %}"><button class="btn btn-back">Back</button></a>
                <a href="{% url 'output' %}"><button class="btn btn-proceed">Proceed</button></a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ocrContent = document.getElementById("ocrContent");

            // Simulate extracted content
            setTimeout(() => {
                ocrContent.innerHTML = "";
                for (let i = 1; i <= 20; i++) {
                    let p = document.createElement("p");
                    p.textContent = `Answer ${i}: This is an example of extracted answer content.`;
                    ocrContent.appendChild(p);
                }
            }, 1000);
        });
    </script>
</body>

</html>
